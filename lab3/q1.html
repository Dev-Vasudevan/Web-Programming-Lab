<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .tile {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 1.25rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .options {
            margin-left: 20px;
        }
        .options label {
            display: block;
            padding: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .submit {
            text-align: center;
            margin-top: 20px;
        }
        .submit input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script language="javascript">
        var answers = {
            "q1":"1",
            "q2":"1",
            "q3":"1"
        };
        function check(form){
            let correct = 0 ; 
            for (let i = 0 ; i<form.length ; i++ )
            // console.log(answers[form[i].name] == form[i].value , form[i].name, answers[form[i].name] ,form[i].value)
                if (form[i].checked && answers[form[i].name] == form[i].value){
                    correct+=1 ; 
                    console.log(form[i]);
                }   
                document.getElementById("score").textContent = "Score: " + correct;
            console.log(correct)
        }

    </script>
</head>
<body>
    <h1>Online Quiz</h1>
    <div id="score">Score: 0</div> 
    <form onsubmit="check(this); return false"  >
        <!-- Question 1 -->          
        <div class="tile">
            <div class="question">
                <p>Who killed Voldemort?</p>
            </div>
            <div class="options">
                <label for="opt1">
                    <input type="radio" name="q1" value="1"> Harry
                </label>
                <label for="opt2">
                    <input type="radio" name="q1" value="2"> Ron
                </label>
                <label for="opt3">
                    <input type="radio" name="q1" value="3"> Hermione
                </label>
                <label for="opt4">
                    <input type="radio" name="q1" value="4"> Draco
                </label>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="tile">
            <div class="question">
                <p>Who is the headmaster of Hogwarts?</p>
            </div>
            <div class="options">
                <label for="opt1">
                    <input type="radio" name="q2" value="1"> Dumbledore
                </label>
                <label for="opt2">
                    <input type="radio" name="q2" value="2"> Snape
                </label>
                <label for="opt3">
                    <input type="radio" name="q2" value="3"> McGonagall
                </label>
                <label for="opt4">
                    <input type="radio" name="q2" value="4"> Flitwick
                </label>
            </div>
        </div>

        <!-- Question 3 -->
        <div class="tile">
            <div class="question">
                <p>What is the name of Harry's owl?</p>
            </div>
            <div class="options">
                <label for="opt1">
                    <input type="radio" name="q3" value="1"> Hedwig
                </label>
                <label for="opt2">
                    <input type="radio" name="q3" value="2"> Errol
                </label>
                <label for="opt3">
                    <input type="radio" name="q3" value="3"> Pigwidgeon
                </label>
                <label for="opt4">
                    <input type="radio" name="q3" value="4"> Fawkes
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="submit">
            <input type="submit" value="Submit Quiz" >
        </div>
    </form>
</body>
</html>
